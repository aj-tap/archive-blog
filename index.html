---
layout: default
---
<div class="container mt-5 pt-5" id="medium">    
  <div class="row" id="jsonContent">
</div>
<hr class="my-12"/>
<div class="posts">
  <h2>Recent post</h2>
  <div class="list-group">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="list-group-item list-group-item-action"> {{ post.date | date_to_string }} &nbsp; {{ post.title }} </a>
  {% endfor %}
</div>
</div>
